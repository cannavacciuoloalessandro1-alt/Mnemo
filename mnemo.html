<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="gameTitle">Mnemo</div>

  <div class="controls">
    <label>
      <input type="checkbox" id="soundToggle" checked /> Suoni
    </label>
    
    <div class="timer">Tempo: <span id="timer">00:00</span></div>
  </div>

  <div id="message"></div>
  <div class="lives" id="lives"></div>
  <div class="scoreboard" id="scoreboard">Punteggio: 0</div>
  <div class="game-board" id="gameBoard"></div>
  <button id="restartBtn">Ricomincia</button>

  <script src="js/game.js"></script>
  <script src="js/features.js"></script>
</body>
</html>
